<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>informacion</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header>
        <nav>
            <ul class="Menu">
                <li class="Lista"><a href="#">Inicio</a></li>
                <li class="Lista"><a href="#">Informacion</a></li>
                <li class="Lista Lista-r"><a href="#">Contactenos</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form action="">
            <div class="contenedor2">
             
            <label for="">Propietario del vehiculo</label>
            <input type="text" id="nombreUSU" placeholder="Propietario">

            <label for="">Modelo el vehiculo</label>
            <input type="text" placeholder="Modelo">
            </div>

            <div class="contenedor3">
                 <div>
                  <label for="">Placa</label>
                  <input type="text" id="Placa" placeholder="NN-NN-LL">
                 </div>
                 <div>
                     <label for="">Tipo de vehiculo</label>
                     <select name="" id="tipo">
                      <option value="">seleccionar</option>
                      <option value="moto">Moto</option>
                      <option value="carro">Carro</option>
                     </select>
                 </div>
            </div>
             <div class="contenedor3">
                <div>
                    <label for="">Fecha de entrada</label>
                    <input type="date" id="Fecha">
                </div>
                <div>
                    <label for="">Hora</label>
                    <input type="time" id="hora">
                </div>
                <div>
                    <label for="">Cantidad Hora</label>
                    <input type="number">
                </div>
            </div>
        </form>
    </main>
</body>
</html>
